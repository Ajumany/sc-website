                <p class="poem-text fade-in">

                </p>

                    </div>
            </div>

        <section id="about" class="about">
            <div class="container fade-in">
                <h2 class="section-title">ABOUT US</h2>
                <p>
                    うたけんFCは、勝利への渇望とサッカーへの純粋な情熱を持つメンバーで結成されたチームです。我々は常に最高のパフォーマンスを目指し、ピッチ内外で互いを高め合っています。応援よろしくお願いします。
